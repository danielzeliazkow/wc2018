
 <div th:fragment="signin">

    <form class="form-signin" name='f' th:action="@{/login}" method='POST'>   
    
      <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal"><div th:text=#{msg.name}/></h1>
        </div>  

      <div class="form-label-group">
        <input id="login" type="text" name='login' class="form-control"  placeholder="Login" required autofocus >
       
      </div>

      <div class="form-label-group">
        <input id="inputPassword" type="password"  name='password' class="form-control"  placeholder="Password" required autofocus >
      
      </div>

      <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit" value="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">World Cup 2018 Competition</p>
    </form>
  </div>
