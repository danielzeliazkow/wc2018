<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Offcanvas template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.1/examples/offcanvas/offcanvas.css" rel="stylesheet">
  </head>

  <body class="bg-light">

<div sec:authorize="isAnonymous()">
    <div th:insert="~{header :: unlogged}"></div>
</div>
<div sec:authorize="isAuthenticated()">
    <div th:insert="~{header :: logged}"></div>
</div>
    


<div  th:if="${not #ctx.containsVariable('fragmentLowerMenu')}">
    <div th:insert="~{defaultLowerMenu :: defaultLowerMenu}"></div>
</div>
<div  th:unless="${not #ctx.containsVariable('fragmentLowerMenu')}">
	<div th:insert="@{${fragmentLowerMenu}} :: ${fragmentLowerMenu}"></div>
</div>

    <main role="main" class="container">
     	<div  th:if="${not #ctx.containsVariable('fragmentMain')}">
   		 <div th:insert="~{dashboard :: dashboard}"></div>
		</div>
		<div  th:unless="${not #ctx.containsVariable('fragmentMain')}">
			<div th:insert="@{${fragmentMain}} :: ${fragmentMain}"></div>
		</div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script src="offcanvas.js"></script>
  </body>
</html>
